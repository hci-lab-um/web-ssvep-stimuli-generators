<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            /* Adjust spacing between buttons */
            gap: 10px;
            /* Adds uniform spacing between buttons */
            padding: 20px;
        }

        button {
            flex: 1;
            /* Makes all buttons take equal width */
            aspect-ratio: 1 / 1;
            /* Ensures square shape */
            font-size: 16px;
            border: none;
            cursor: pointer;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            /* Contains a lower z-index than the canvas */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- HTML -->
        <button data-frequency="6.67" data-dark-color="0,0,0,1" data-light-color="255,255,255,1" data-phase-shift="0"
            data-pattern="solid">Button 1</button>
        <button data-frequency="7" data-dark-color="0,255,0,1" data-light-color="0,0,255,1" data-phase-shift="0"
            data-pattern="chequered">Button 2</button>
        <button data-frequency="1" data-dark-color="255,0,0,1" data-light-color="0,0,255,1" data-phase-shift="0"
            data-pattern="dot">Button 3</button>
        <button data-frequency="8.57" data-dark-color="127,127,127,1" data-light-color="0,0,255,1" data-phase-shift="0"
            data-pattern="line">Button 4</button>
    </div>
