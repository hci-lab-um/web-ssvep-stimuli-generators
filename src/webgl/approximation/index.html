<!DOCTYPE html>

<html>
	<title>WebGL SSVEP Stimulator</title>
	<head>
		<meta content = "text/html;charset=utf-8" http-equiv="Content-Type">
    	<meta content = "utf-8" http-equiv="encoding">
    	<meta name = "viewport" content="width=device-width, initial-scale=1">

		<link rel = "stylesheet" type = "text/css" href = "../../../bootstrap.css" />
		<link rel = "stylesheet" type = "text/css" href = "../../style.css" />
	</head>
	<body>
		<canvas id="drawing_canvas"></canvas>

		<div id="content">
			  <div id = "buttonDiv" class = "container-fluid">
			      <div class = "row my-lg-4 my-sm-0 mx-lg-1 mx-sm-0">
			        <div class = "col-3 mr-lg-4 mr-sm-0">
			          <div id="stim_1" class="SSVEP" data-frequency="6.67" data-dark-color="0, 0, 0, 1" data-light-color="1, 1, 1, 1" data-phase-shift="0">A B C</br>D E F</br>G H I</div>
			        </div>

			        <div class = "col-3 mr-lg-4 mr-sm-0">
			          <div id="stim_2" class="SSVEP" data-frequency="7" data-dark-color="0, 0, 0, 1" data-light-color="1, 1, 1, 1" data-phase-shift="0">J K L</br>M N O</br>P Q R</div>
			        </div>

			        <div class = "col-3 mr-lg-4 mr-sm-0">
			          <div id="stim_3" class="SSVEP" data-frequency="8.57" data-dark-color="0, 0, 0, 1" data-light-color="1, 1, 1, 1" data-phase-shift="0">S T U</br>V W X</br>Y Z _</div>
			        </div>
			      </div>

			      <div class = "row my-lg-3 my-sm-0 mx-lg-1 mx-sm-0">
			        <div class = "col-9 my-auto">
			          <form name = "submitForm">
			                <input type="text" class="sentenceArea" id="txtToType" value="HELLO" readonly>
			                <input type="text" id="txtOutput" readonly>
			          </form>
			        </div>

			        <!--data-phase-shift should be defined in terms of pi-->
			        <div class = "col-3 text-right">
			          <div id="stim_4" class="SSVEP" data-frequency="12" data-dark-color="0, 0, 0, 1" data-light-color="1, 1, 1, 1" data-phase-shift="0">Delete</div>
			        </div>
			      </div>


			      <div class = "row my-lg-4 my-sm-0 mx-lg-1 mx-sm-0">   
			        <div class = "col-3 mr-lg-4 mr-sm-0">
			          <div id="stim_5" class="SSVEP" data-frequency="12" data-dark-color="0, 0, 0, 1" data-light-color="1, 1, 1, 1" data-phase-shift="0">Word1</div>
			        </div>

			        <div class = "col-3 mr-lg-4 mr-sm-0">
			          <div id="stim_6" class="SSVEP" data-frequency="11" data-dark-color="0, 0, 0, 1" data-light-color="1, 1, 1, 1" data-phase-shift="0">Word2</div>
			        </div>

			        <div class = "col-3 mr-lg-4 mr-sm-0">
			          <div id="stim_7" class="SSVEP" data-frequency="9" data-dark-color="0, 0, 0, 1" data-light-color="1, 1, 1, 1" data-phase-shift="0">Word3</div>
			        </div>
			      </div>
			 </div>
		</div>	
	</body>

	<script type="module">

		import * as main from "../index.js"
		const elements = document.getElementById('buttonDiv').querySelectorAll('button')
		const attributes = [
			{frequency: 6.67, "dark-color": "black", "light-color": "white", "phase-shift": "0"}, 
			{frequency: 7, darkColor: "black", lightColor: "white", phaseShift: "0"}, 
			{frequency: 8.57, darkColor: "black", lightColor: "white", phaseShift: "0"}, 
			{frequency: 12, darkColor: "black", lightColor: "white", phaseShift: "0"}, 
			{frequency: 12, darkColor: "black", lightColor: "white", phaseShift: "0"}, 
			{frequency: 11, darkColor: "black", lightColor: "white", phaseShift: "0"}, 
			{frequency: 9, darkColor: "black", lightColor: "white", phaseShift: "0"}, 
		]

		main.start('approximation', elements, attributes)

	</script>
</html>
